
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/png" href="../views/admin/dist/img/iconadmin.png"/>
<title>Thống kê</title>

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../views/admin/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- iCheck -->
  <link rel="stylesheet" href="../views/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">

  <!--  style -->
  <link rel="stylesheet" href="../views/css/style.css">
  <link rel="stylesheet" href="../views/icon/bootstrap-icons.css">
  
  <!-- Theme style -->
  <link rel="stylesheet" href="../views/admin/dist/css/adminlte.min.css">

   <link rel="stylesheet" href="../views/css/productlist.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Navbar -->
		<nav  th:replace="~{/menu/nav}" />
		<!-- /.navbar -->

		<!-- Aside -->
		<aside th:replace="~{/menu/aside}"/>
		<!-- /. Aside -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section>
				<div class="content-header">
					<div class="container-fluid">
						
						

						<table class="table bg-white table-border table-striped custab text-center">
						
					<thead>
						<tr>
							<th style="font-weight: bolder; font-size: 18px"></th>
							<th style="font-weight: bolder; font-size: 18px">Tên loại</th>
							<th style="font-weight: bolder; font-size: 18px">Tổng tiền</th>
							<th style="font-weight: bolder; font-size: 18px">Số lượng</th>
						</tr>
					</thead>
					<tbody>

							<tr th:each="item : ${items}" th:with="i=0">
								<td th:text="${i + 1}"></td>
								<td th:text="${item.group.name}"></td>
								<td th:text="${item.sum} + 'đ'"></td>
								<td th:text="${item.count}"></td>
							</tr>
					</tbody>
				</table>
						


						<!-- /.Left col -->
						<!-- right col (We are only adding the ID to make the widgets sortable)-->

					</div>
					<!-- /.row (main row) -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		
		<footer th:replace="~{/menu/footer}" />

		
	</div>

	<script src="../views/admin/plugins/jquery/jquery.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="../views/admin/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button)
	</script>
	<!-- Bootstrap 4 -->
	<script
		src="../views/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Sparkline -->
	<script src="../views/admin/plugins/sparklines/sparkline.js"></script>
	<!-- JQVMap -->
	<script src="../views/admin/plugins/jqvmap/jquery.vmap.min.js"></script>
	<script src="../views/admin/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
	<!-- jQuery Knob Chart -->
	<script src="../views/admin/plugins/jquery-knob/jquery.knob.min.js"></script>
	<!-- daterangepicker -->
	<script src="../views/admin/plugins/moment/moment.min.js"></script>
	<script src="../views/admin/plugins/daterangepicker/daterangepicker.js"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script
		src="../views/admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
	<!-- Summernote -->
	<script src="../views/admin/plugins/summernote/summernote-bs4.min.js"></script>
	<!-- overlayScrollbars -->
	<script
		src="../views/admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../views/admin/dist/js/adminlte.js"></script>
	<!-- AdminLTE for demo purposes -->
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script src="../views/admin/dist/js/pages/dashboard.js"></script>
</body>
</html>
