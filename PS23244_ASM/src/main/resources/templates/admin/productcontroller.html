	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Sản Phẩm</title>

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../views/admin/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- iCheck -->
  <link rel="stylesheet" href="../views/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">

  <!--  style -->
  <link rel="stylesheet" href="../views/css/style.css">
  <link rel="stylesheet" href="../views/icon/bootstrap-icons.css">
  
  <!-- Theme style -->
  <link rel="stylesheet" href="../views/admin/dist/css/adminlte.min.css">

   <link rel="stylesheet" href="../views/css/productlist.css">

   
   
<!--   <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">  -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>   

 <style type="text/css">
*[id$=errors] {
	color: red;
	font-style: italic;
}
</style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">
	<!-- Navbar -->
	<nav  th:replace="~{/menu/nav}" />
	<!-- /.navbar -->

	<!-- Aside -->
	<aside th:replace="~{/menu/aside}"/>
	<!-- /. Aside -->
  
  
  <div class="content-wrapper">
    <section>
    <div class="content-header">
      <div class="container-fluid">
	<div class="page-wrapper bg-gra-03 " style="height: 650px">

		<div class="container" id="main-content" style="padding-top: 50px">
			<div class="row">
				<!-- LEFT AREA -->
				<div class="col-md-4"></div>

				<!-- RIGHT AREA -->
				<div class="col-md-4">
					<a th:href="@{/product/list}"
						class="btn bg-gra-03 p-2 mb-3 btn-xs pull-right"> Danh sách sản phẩm
						</a>

					<!-- Form trong file JSP -->
					<form action="/product/list" th:object="item">
						
						<div class="form-group">
							<input class="form-control" th:field="${item.name}"
								placeholder="Tên sản phẩm" />
								<i th:errors="${item.name}" element="li" delimiter=";" cssClass="text-danger" />
						</div>

						<div class="form-group">
							<input type="file"
								th:field="${item.image}" aria-describedby="imageHid" placeholder="image" />
								<i th:errors="${item.image}" element="li" delimiter=";" cssClass="text-danger" />
						</div>

						<div class="form-group">
							<input class="form-control" th:field="${item.sale}"  placeholder="Giá sản phẩm" />
							<i th:errors="${item.sale}" element="li" delimiter=";" cssClass="text-danger" />
						</div>
						<div class="form-group">
							<input class="form-control" th:field="${item.price}"  placeholder="Giảm giá" />
							<i th:errors="${item.price}" element="li" delimiter=";" cssClass="text-danger" />
						</div>


						<div class="form-group">
							<input type="Date" class="form-control" id="createDate"
								disabled="false" th:field="${item.createDate}"
								 placeholder="Ngày tạo" />
								 <i th:errors="item.createDate" element="li" delimiter=";" cssClass="text-danger" />

						</div>

						<div class="form-group">
							Available: <br />
							<input th:field="${item.available}" th:value="true" type="radio"> true
							<input th:field="${item.available}" th:value="false" type="radio"> false
							<i th:errors="${item.available}" path="available" element="li" delimiter=";" cssClass="text-danger" />
						</div>

						<div class="form-group ">
							<select th:field="*{categories}">
								<option value="">Categories?</option>
								<option th:each="entry: ${categories}" th:value="${entry.id}" th:text="${entry.name}"/>
							</select>
						</div>


						<div class="form-group text-center">
							<button type="submit" class="btn btn-success"
								formaction="/product/create">
								<i class="fa fa-plus-square"></i> Create
							</button>
							<button type="submit" class="btn btn-primary"
								formaction="/product/update">
								<i class="fa fa-save"></i> Update
							</button>
							<a type="button" class="btn btn-danger" th:href="@{|/product/delete/${item.id}|}">
								<i class="bi bi-trash3"></i>
									Delete
							</a>
							<button type="submit" class="btn btn-warning"
								formaction="/product/controller" style="color: white">
								<i class="bi bi-x-square"></i> New
							</button>
						</div>
					</form>
				</div>
				<div class="col-md-4"></div>
				<!-- end RIGHT AREA -->
			</div>
			<!-- END row -->
		</div>
		<!-- END container -->
	</div>
	
	
	</div> <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <footer th:replace="~{/menu/footer}" />
</div>
