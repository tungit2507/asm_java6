    <section>
    <div class="content-header">
      <div class="container-fluid">
        <table class="table bg-white table-border table-striped custab text-center">
                <thead>
                    <a href="/category/controller" class="btn bg-gra-03  mb-3 btn-xs pull-right p-2"><b>+</b> Thêm mới loại</a>
                    <tr>
                        <th>Mã loại</th>

                    </tr>
                </thead>
                <c:forEach var="item" items="${page.content}">

    line-height: 30px;">
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td class="text-center"><a class='btn btn-info btn-xs' href="/category/edit/${item.id}"><i class="bi bi-pencil-square"></i> Sửa</a> <a href="/category/delete/${item.id}"
                            class="btn btn-danger btn-xs"><i class="bi bi-x-lg"></i> Xóa</a></td>
                </tr>
               
               </c:forEach>
            </table> 
	<div class=" text-center">
              <a href="/category/list?p=0" class="btn btn-success">
                 First
              </a>
              <a href="/category/list?p=${page.number-1}" class="btn btn-primary">
                 Previous
              </a>
              <a href="/category/list?p=${page.number+1}" class="btn btn-danger">
                 Next
              </a>
              <a href="/category/list?p=${page.totalPages-1}" class="btn btn-warning">
								Last</a>
            </div>
