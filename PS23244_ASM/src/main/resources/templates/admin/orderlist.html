
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/png"
	href="../admin/dist/img/iconadmin.png" />
<title>Đơn Hàng</title>

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../admin/plugins/fontawesome-free/css/all.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- ./wrapper -->

<link rel="stylesheet"
	href="../admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
<!-- iCheck -->
<link rel="stylesheet"
	href="../admin/Wplugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- JQVMap -->
<link rel="stylesheet"
	href="../adminp/lugins/jqvmap/jqvmap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../admin/dist/css/adminlte.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet"
	href="../admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
<!-- Daterange picker -->
<link rel="stylesheet"
	href="../admin/plugins/daterangepicker/daterangepicker.css">
<!-- summernote -->
<link rel="stylesheet"
	href="../admin/plugins/summernote/summernote-bs4.min.css">


<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../icon/bootstrap-icons.css">
<link rel="stylesheet" href="../css/productlist.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Navbar -->
		<nav th:replace="~{/menu/nav}" />
		<!-- /.navbar -->

		<!-- Aside -->
		<aside th:replace="~{/menu/aside}" />
		<!-- /. Aside -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section>
				<div class="content-header">
					<div class="container-fluid">
						<table
							class="table bg-white table-border table-striped custab text-center">
							<thead>

								<tr>
									<th style="font-weight: bolder; font-size: 18px"><a th:href="@{|/order/list?field=${id}&sort=${field}&amp;p=${page.number}|}">Mã đặt hàng</a>
									</th>
									<th style="font-weight: bolder; font-size: 18px"><a th:href="@{|/order/list?field=${account.username}&amp;sort=${field}&amp;p=${page.number}|}">Tên khách hàng
										</a></th>
									<th style="font-weight: bolder; font-size: 18px"><a
										th:href="@{|/order/list?field=${createDate}&amp;sort=${field}&amp;p=${page.number}|}">Ngày
											đặt hàng</a></th>
									<th style="font-weight: bolder; font-size: 18px"><a th:href="@{|/order/list?field=${sdt}&amp;sort=${field}&amp;p=${page.number}|}">Số điện
										thoại</a></th>
									<th style="font-weight: bolder; font-size: 18px"><a th:href="@{|/order/list?field=${address}&amp;sort=${field}&amp;p=${page.number}|}">Địa chỉ</a></th>
									<th style="font-weight: bolder; font-size: 18px"><a th:href="@{|/order/list?field=${confirmation}&amp;sort=${field}&amp;p=${page.number}|}">Xác nhận
										đơn hàng</a></th>
									<th style="font-weight: bolder; font-size: 18px">Đơn hàng
										</th>
									<th></th>

								</tr>
							</thead>
							<!-- ... -->
							<!-- ... -->
							<tbody th:each="order :${orderList}">
<!--								<c:forEach  var="order" items="${page.content}">-->
									<tr style="height: 30px; line-height: 30px;" th:object="${order}">
										<td th:text="*{id}"></td>
										<td th:text="${order.account.username}"></td>
										<td th:text="*{createDate}"></td>
										<td th:text="*{sdt}"></td>
										<td th:text="*{address}"></td>

<!--										Đau đầu vcl chỗ này-->
										<td th:if="${order.confirmation==true?'Đã xác nhận':'Chưa xác nhận'}"/>

										<td>
										<a th:href="@{|/admin/orderdetail?id=${order.id}|}">Chi tiết đơn hàng</a>
										</td>
										<td>
												<a class="btn btn-info btn-xs confirm-btn" th:unless="${order.comfirmation}"
													th:href="@{|/order/confirm/${order.id}|}">
													<i class="bi bi-pencil-square"></i> Xác nhận
												</a>
											<a th:href="@{|/order/delete/${order.id}|}" style="font-size: 14px"
											class="btn btn-danger btn-xs"
											onclick="return confirm('Bạn có chắc muốn xóa đơn hàng này?')">
												<i class="bi bi-x-lg">

												</i> Xóa
										</a>
										</td>
									</tr>
<!--								</c:forEach>-->
							</tbody>
							<!-- ... -->

							<!-- ... -->

						</table>

						<div class=" text-center" th:object="${page.content}">
							<a th:href="@{|/order/list?p=0|}" th: class="btn btn-success"> First </a>
							<a th:href="@{|/order/list?p=${page.number}-1|}" class="btn btn-primary">
								Previous </a>
							<a th:href="@{|/order/list?p=${page.number}+1|}"
								class="btn btn-danger"> Next </a>
							<a th:href="@{|/order/list?p=${page.totalPages}-1|}"
								class="btn btn-warning"> Last</a>
						</div>


						<!-- /.Left col -->
						<!-- right col (We are only adding the ID to make the widgets sortable)-->

					</div>
					<!-- /.row (main row) -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer th:replace="~{/menu/footer}"/>


	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>





	<script src="../admin/plugins/jquery/jquery.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="../admin/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button)
	</script>
	<!-- Bootstrap 4 -->
	<script
		src="../admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Sparkline -->
	<script src="../admin/plugins/sparklines/sparkline.js"></script>
	<!-- JQVMap -->
	<script src="../admin/plugins/jqvmap/jquery.vmap.min.js"></script>
	<script src="../admin/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
	<!-- jQuery Knob Chart -->
	<script src="../admin/plugins/jquery-knob/jquery.knob.min.js"></script>
	<!-- daterangepicker -->
	<script src="../admin/plugins/moment/moment.min.js"></script>
	<script src="../admin/plugins/daterangepicker/daterangepicker.js"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script
		src="../admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
	<!-- Summernote -->
	<script src="../admin/plugins/summernote/summernote-bs4.min.js"></script>
	<!-- overlayScrollbars -->
	<script
		src="../admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../admin/dist/js/adminlte.js"></script>
	<!-- AdminLTE for demo purposes -->
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script src="../admin/dist/js/pages/dashboard.js"></script>
</body>
</html>
